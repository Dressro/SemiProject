<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	* {
		margin: 0;
		padding : 0;
	}
	body {
		width: 100%;
	}
	ul {
		list-style: none;
	}
	a:hover, a:visited, a:link{
		color: black;
	}
	a {
		text-decoration: none;
	}
	img {
		max-width: 100%;
	}
	.dot {
		position:relative;
		right:37%;
		top:40%;
		cursor: pointer;
		height: 15px;
		width: 15px;
		margin: 0 2px;
		background-color: #bbb;
		border-radius: 50%;
		display: inline-block;
		transition: background-color 0.6s ease;
	}

	.active, .dot:hover {
  		background-color: #717171;
	}
	.next {
 		right: 0;
 		border-radius: 3px 0 0 3px;
	}
	.prev, .next {
	  	cursor: pointer;
		position: absolute;
		top: 50%;
		width: auto;
		margin-top: -22px;
		padding: 16px;
		color: white;
		font-size: 50px;
		transition: 0.6s ease;
		border-radius: 0 3px 3px 0;
		user-select: none;
		background-color: rgba(0,0,0,0.8);
	}
	.slideshow-container {
		max-height: 750px;
		position: relative;
	}
	.slideshow-container .mySlides img {
		height: 750px;	
	}

	.mySlides {
		display: none;
	}
	.fade {
		-webkit-animation-name: fade;
		-webkit-animation-duration: 0.5s;
		animation-name: fade;
		animation-duration: 0.5s;
	}
	#section_1 {
		height: 800px;
		width:  100%;
		padding-bottom: 50px;
	}
	@-webkit-keyframes fade {
  		from {opacity: .2}
  		to {opacity: 1}
	}

	@keyframes fade {
  		from {opacity: .2}
 		to {opacity: 1}
}
</style>
<script type="text/javascript">
	
	var slideIndex = 0;
	
	window.onload=function(){
	showSlides(slideIndex);
	
	var sec = 3000;
	setInterval(function(){
	 slideIndex++;
	 showSlides(slideIndex);
	
	}, sec);
	}

	function moveSlides(n) {
	slideIndex = slideIndex + n
	showSlides(slideIndex);
	}

	function currentSlide(n) {
	slideIndex = n;
	showSlides(slideIndex);
	}
	
	function showSlides(n) {

	var slides = document.getElementsByClassName("mySlides");
	var dots = document.getElementsByClassName("dot");
	var size = slides.length;

	if ((n+1) > size) {
	 slideIndex = 0; n = 0;
	}else if (n < 0) {
	 slideIndex = (size-1);
	 n = (size-1);
	}

	for (i = 0; i < slides.length; i++) {
	   slides[i].style.display = "none";
	}
	for (i = 0; i < dots.length; i++) {
	   dots[i].className = dots[i].className.replace(" active", "");
	}

	slides[n].style.display = "block";
	dots[n].className += " active";
	}
	
</script>
</head>
<body>
	<header>

	</header>

	<div id="section_1">
		<div class="slideshow-container">
			<div class="mySlides fade">
				<img src="resources/images/section1.jpg">
				<div class="text">
					<span class="dot" onclick="currentSlide(0)"></span> <span
						class="dot" onclick="currentSlide(1)"></span> <span class="dot"
						onclick="currentSlide(2)"></span>
				</div>

			</div>

			<div class="mySlides fade">
				<img src="resources/images/section1.jpg">
				<div class="text">
					<span class="dot" onclick="currentSlide(0)"></span> <span
						class="dot" onclick="currentSlide(1)"></span> <span class="dot"
						onclick="currentSlide(2)"></span>
				</div>
			</div>

			<div class="mySlides fade">
				<img src="resources/images/section1.jpg">
				<div class="text">
					<span class="dot" onclick="currentSlide(0)"></span> <span
						class="dot" onclick="currentSlide(1)"></span> <span class="dot"
						onclick="currentSlide(2)"></span>
				</div>
			</div>

			<a class="prev" onclick="moveSlides(-1)">&#10094;</a> <a class="next"
				onclick="moveSlides(1)">&#10095;</a>

	</div>
